{% extends "poker_base.html" %}

{% block subtitle %} Poker table {% endblock %}

{% block content %}
<div hx-ext="ws" ws-connect="/table_ws/{{ general_data.id }}"  class="box">
  <h3>{{ general_data.name }}</h3>
    {% include 'poker_table_obb.html' %}
    <div>
      <button hx-get="/delete/{{general_data.id}}"> Delete room</button>
      <button hx-get="/quit/{{general_data.id}}"> Leave room</button>
    </div>

</div>

<style>
#poker-table{
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.game-container {
position: relative;
width: 950px;
height: 450px;
background: radial-gradient(circle, #006400 60%, #004d00 100%);
border-radius: 50%;
margin-bottom: 60px;
margin-top: 90px;
margin-left: 50px;
margin-right: 50px;
box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
z-index: 0;  
}

/* Player styling */
.player {
position: absolute;
transform: translate(-50%,-50%);
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
color: white;  /* Player name and text color */
font-weight: bold;
padding: 10px;
z-index: 0;
}

.player-box {
z-index: 2;
width: 180px;  
height: 60px; 
position: absolute;
background-color: rgba(0, 0, 0, 0.7);  /* Black with 70% opacity */
border-radius: 12px;  /* Rounded corners */
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);  /* Optional shadow for depth */
z-index: 1
}

.player-cards {
position: absolute;
top: -52px;  /* Push cards slightly upwards */
display: flex;
justify-content: center;
gap: 5px;
z-index: 0;  /* Position cards behind the box */
}

.player-cards img {
height: 110px; /* Adjust the card size */
}

.player-name {
font-size: 14px;
z-index: 2;
}

.player-stack {
font-size: 13px;
z-index: 2;
}


.playerBet {
position: absolute;
transform: translate(-50%,-50%);
color: white; /* Text color */
font-weight: bold;
}

.dealer-button{
display: flex;
position: absolute;
justify-content: center;
align-items: center;
width: 30px;  
height: 30px; 
transform: translate(-50%,-50%);
background: linear-gradient(145deg, #ffffff, #d1d1d1);
border-radius: 50%;
border: 3px solid #000;
font-weight: bold;
text-align: center;
font-size: 1rem;
font-weight: bold;
color: #000;
cursor: pointer;
transition: transform 0.3s, box-shadow 0.3s;
box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); 
z-index: 1;
}

/* Community cards container */
.community-cards {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
display: flex;
gap: 10px;
}

.card {
height: 110px;
object-fit: cover;
z-index: -1;  /* Position cards behind the box */
}

/* Pot information below the table */
.pot {
position: absolute;
top: 65%;
left: 50%;
transform: translateX(-50%);
font-size: 20px;
color: #fff;
font-weight: bold;
}

#street{
margin-top: 10px;
}

</style>

{% endblock %}
