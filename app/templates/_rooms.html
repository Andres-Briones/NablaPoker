<!-- A simple partial that displays all rooms in a <ul> -->
<div id="rooms_list" hx-swap-obb="innerHTML">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Stakes</th>
        <th>Players</th>
      </tr>
    </thead>
    <tbody>
      {% for room in rooms %}
      <tr class="clickable-row"
        hx-get='/load_room/{{ room.id }}', hx-target="#popup">
        <td>{{ room.id }}</td>
        <td>{{ room.name }}</td>
        <td>{{ room.small_blind }} / {{ room.big_blind}}</td>
        <td>{{ room.players}} / {{ room.max_players }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
