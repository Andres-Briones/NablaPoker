<!-- A simple partial that displays all rooms in a <ul> -->
<tbody id="rooms_list" hx-swap-obb="afterbegin">
    {% for room in rooms %}
    <tr class="clickable-row"
        onclick="openNewWindow('/room-window', 800, 600)">
        <td>{{ room.id }}</td>
        <td>{{ room.name }}</td>
        <td>{{ room.stakes }}</td>
        <td>{{ room.players}} / {room.size}</td>
    </tr>
    {% endfor %}
</tbody>
